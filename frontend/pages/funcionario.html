    <meta charset="utf-8" />

    <!-- =========================
         ESTILO A√á√ïES (IGUAL PACIENTES)
    ========================= -->
    <style>
      td.acoes {
        display: flex;
        gap: 8px;
        justify-content: center;
        align-items: center;
      }

      .btn-acao {
        border: none;
        width: 34px;
        height: 34px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      /* ‚úèÔ∏è EDITAR */
      .btn-acao.editar {
        background-color: #e3f2fd;
        color: #1976d2;
      }

      .btn-acao.editar:hover {
        background-color: #bbdefb;
        transform: scale(1.1);
      }

      /* üóëÔ∏è EXCLUIR */
      .btn-acao.excluir {
        background-color: #ffebee;
        color: #d32f2f;
      }

      .btn-acao.excluir:hover {
        background-color: #ffcdd2;
        transform: scale(1.1);
      }

          /* Estilo adicional para o link do footer */
    .footer a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .footer a:hover {
      color: #6366f1; /* Cor de destaque ao passar o mouse */
      text-decoration: underline;
    }


    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header class="container header">
      <div class="brand">MedCore  <span class="sub">Sistema</span></div>

    <!-- CONTE√öDO -->
    <main class="container">
      <a class="small" href="../index.html">‚Üê Voltar</a>
      <h1>Funcion√°rios</h1>

      <!-- FORMUL√ÅRIO -->
      <section class="card">
        <h2>Detalhes</h2>

        <form id="form_funcionario">
          <input type="hidden" id="func_id" />

          <div class="form-row">
            <div class="form-group">
              <label for="nome">Nome*</label>
              <input id="nome" type="text" required />
            </div>

            <div class="form-group">
              <label for="data_nascimento">Data de Nascimento</label>
              <input id="data_nascimento" type="date" />
            </div>

            <div class="form-group">
              <label for="endereco">Endere√ßo</label>
              <input id="endereco" type="text" />
            </div>

            <div class="form-group">
              <label for="cpf">CPF*</label>
              <input id="cpf" type="text" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" />
            </div>

            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input id="telefone" type="text" />
            </div>

            <div class="form-group">
              <label for="cargo_id">Cargo*</label>
              <select id="cargo_id"></select>
            </div>
          </div>

          <div style="margin-top:12px;">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <button class="btn btn-secondary" id="btn_delete" type="button">Excluir</button>
          </div>
        </form>
      </section>

      <!-- BUSCA + TABELA -->
      <section class="card">
        <div class="search-bar">
          <input id="search_nome" type="text" placeholder="Pesquisar por nome..." />
          <input id="search_cpf" type="text" placeholder="Pesquisar por CPF..." />
          <button class="btn btn-secondary" id="btn_search">Pesquisar</button>
          <button class="btn btn-primary" id="btn_new">Novo</button>
        </div>

        <div class="table-wrapper card" style="padding:0;">
          <table id="tabela_funcionarios">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Endere√ßo</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Cargo</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <tbody>
              <!-- preenchido via JS -->
            </tbody>
          </table>
        </div>
